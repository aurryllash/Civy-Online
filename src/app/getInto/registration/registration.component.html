<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-120 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form  [formGroup]="user" (ngSubmit)="onSubmit()" novalidate>

                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control form-control-lg" [ngClass]="{'is-invalid': user.get('name')?.errors && user.get('name')?.touched}" formControlName="name"/>

                  <div class="invalid-feedback">
                    Please Enter a Name!
                  </div>

                  <label class="form-label" for="name">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="lastName" class="form-control form-control-lg" [ngClass]="{'is-invalid': user.get('lastName')?.errors && user.get('lastName')?.touched}"  formControlName="lastName"/>
                    <div class="invalid-feedback">
                      Please Enter a Lastname!
                    </div>
                    <label class="form-label" for="lastName">Your Lastname</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="userName" class="form-control form-control-lg" [ngClass]="{'is-invalid': user.get('userName')?.errors && user.get('userName')?.touched}" formControlName="userName"/>
                    <div class="invalid-feedback" *ngIf="user.get('userName')?.hasError('required') && user.get('userName')?.touched">
                      Please Enter an Username!
                    </div>
                    <div class="invalid-feedback" *ngIf="user.get('userName')?.hasError('usernameTaken') && user.get('userName')?.touched">
                      Username is already taken!
                    </div>
                    <label class="form-label" for="userName">Your username</label>
                </div>
                  
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" [ngClass]="{'is-invalid': user.get('email')?.errors && user.get('email')?.touched}" formControlName="email" email/>
                  <div class="invalid-feedback">
                    Please Enter an Email!
                  </div>
                  <label class="form-label" for="email">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [ngClass]="{'is-invalid': user.get('password')?.errors && user.get('password')?.touched}" formControlName="password"/>
                  <div class="invalid-feedback">
                    Please Enter a Password!
                  </div>
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="repeatPassword" class="form-control form-control-lg" [ngClass]="{'is-invalid': user.get('repeatPassword')?.errors && user.get('repeatPassword')?.touched}" formControlName="repeatPassword"/>

                  <div class="invalid-feedback" *ngIf="user.get('repeatPassword')?.hasError('confirmedValidator') && user.get('repeatPassword')?.touched">
                    Password does not Matches!
                  </div>
                  <div class="invalid-feedback" *ngIf="user.get('repeatPassword')?.hasError('required') && user.get('repeatPassword')?.touched">
                    Enter a Confirm Password!
                  </div>

                  <label class="form-label" for="repeatPassword">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" formControlName="check" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                  <span>{{ user.status }}</span>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4" value="Submit" [disabled]="user.invalid">Register</button>
                </div>


                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/signIn"
                    class="fw-bold text-body"><u>Sign in here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
