<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-120 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Sign In</h2>
  
                <form  [formGroup]="user" (ngSubmit)="onSubmit()" novalidate>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="email" class="form-control form-control-lg" [ngClass]="{'is-invalid': user.get('email')?.errors && user.get('email')?.touched}" formControlName="email"/>
  
                    <div class="invalid-feedback">
                      Please Enter a Email!
                    </div>
  
                    <label class="form-label" for="email">Email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" [ngClass]="{'is-invalid': user.get('password')?.errors && user.get('password')?.touched}"  formControlName="password"/>
                      <div class="invalid-feedback">
                        Please Enter a Password!
                      </div>
                      <label class="form-label" for="password">Password</label>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4" value="Submit" [disabled]="user.invalid">Sign In</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Not a memeber? <a routerLink="/registration"
                      class="fw-bold text-body"><u>Register</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
