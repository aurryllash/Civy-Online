<div class="container">
    <p>Do you want to make changes on this product?</p>
    <mat-dialog-actions>
        <button type="button" (click)="updateProduct()" class="btn btn-primary">{{"Yes" | translate}}</button>
        <button type="button" mat-dialog-close class="btn btn-light" style="margin-left: 50px; background-color: grey;">{{"Close" | translate}}</button>
    </mat-dialog-actions>
</div>
