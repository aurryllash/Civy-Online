<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-150">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar" class="img-fluid my-5" style="width: 200px;" />
                <h5>{{ you.name | uppercase}}</h5>
                <h5>{{ you.lastname | uppercase}}</h5>
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{ you.email }}</p>
                    </div>
                    <div class="col-6 mb-3">
                        <h6>username</h6>
                        <p class="text-muted">{{ you.username }}</p>
                    </div>
                    <div class="buttons">
                        <button type="button" class="btn btn-light">Edit</button>
                        <button type="button" routerLink="/myproducts" class="btn btn-light">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
