<section class="vh-100">
    <div class="container py-5" *ngIf="you">
      <div class="row  d-flex justify-content-center align-items-center h-150">
        <div class="col  mb-4 mb-lg-0">
          <div class="card mt-4 border-0" style="border-radius: .5rem; background-color: transparent;">
            <div class="row g-2">
              <div class="col-md-2 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="/assets/logo/user (1).png" class="fs-6"
                  alt="Avatar" class="img-fluid my-5" style="width: 200px;" />
                <h5>{{ you.name | uppercase}}</h5>
                <h5>{{ you.lastname | uppercase}}</h5>
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>{{"Information" | translate}}</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>{{"Email" | translate}}</h6>
                      <p class="text-muted">{{ you.email }}</p>
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{"username" | translate}}</h6>
                        <p class="text-muted">{{ you.username }}</p>
                    </div>
                    <div class="buttons col-lg-6 mb-lg-0">
                        <button type="button" class="btn btn-light bg-dark">{{"Edit" | translate}}</button>
                        <button type="button" routerLink="/myproducts" class="btn btn-light bg-dark">{{"My Products" | translate}}</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
